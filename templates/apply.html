<script type="text/javascript">
     function show (obj)
    {
        var img = document.getElementById ("showing");
        if (img.src = obj.src)
        {
            img.src = " {{static_url('qrcode_yinxin.jpg')}}";
        }
        img.style.display = "";
        img.style.position = "absolute";
        img.style.left = obj.offsetleft + obj.width;
    }
    function hide ()
    {
        document.getElementById ("showing").style.display = "none";
    }
</script>

<script type="text/javascript">
    function setvalue(x){
        var obj = document.getElementById(x);
        for( var i = 0 ; i < obj.length ; i++)
        {
            if(obj[i].selected){
                document.getElementById('get').value = obj[i].text;
            }
        }
    }

     function setvalues(x){
        var obj = document.getElementById(x);
         for( var i = 0 ; i < obj.length ; i++)
        {
            if(obj[i].selected){
                document.getElementById('get2').value = obj[i].text;
            }
    }
}
</script>
